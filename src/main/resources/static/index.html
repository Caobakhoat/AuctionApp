<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login-Sinup</title>
    <link rel="stylesheet" href="./css/login.css">

</head>
<body>
<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form class="sign-up-form" method="POST">
            <h1 class="sign-up-text">Register User</h1>
            <p id="error"></p>
            <input name="username" type="text" placeholder="UserName" />
            <input name="dob" type="text" placeholder="Dob" />
            <input name="address" type="text" placeholder="Address" />
            <input name="balance" type="text" placeholder="Balance" />
            <input name="name" type="text" placeholder="Name" />
            <input name="email" type="email" placeholder="Email" />
            <input name="password" id="pass" type="password" placeholder="Password" />
            <input name="repassword" id="repass" class="form-control"
                   placeholder="Repeat password" type="password">

            <div class="btn-sign-up">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
    <div class="form-container sign-in-container">
        <form method="POST" action="/perform_login">
            <h1>Login User</h1>
            <div class="form-group">
                <input type="text" name="username" class="form-control"
                       placeholder="Username">
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control"
                       placeholder="Password">
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Welcome Back!</h1>
                <p>To keep connected with us please login with your personal
                    info</p>
                <button class="ghost" id="signIn">ĐĂng Nhập</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Hello, Friend!</h1>
                <p>Enter your personal details and start journey with us</p>
                <button class="ghost" id="signUp">Đăng Kí</button>
            </div>
        </div>
    </div>
</div>

<footer>
    <script type="text/javascript" src="./js/login.js"></script>
</footer>
</body>


</html>
